<div>
    <h1>A D M I N - L O G I N </h1>
    <form ngNativeValidate #form>
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <!-- <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div> -->
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" id="InputEmail1" [(ngModel)]="admin.email" placeholder="abc@nagarro.com" name="username" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword1" [(ngModel)]="admin.password" placeholder="* * * * * * * *" name="password" required>
        </div>
        <button type="submit" (click)="form.checkValidity() ? checkLogin() : null" class="btn btn-primary">Submit</button>
    </form>
</div>
